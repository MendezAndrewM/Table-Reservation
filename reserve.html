<!DOCTYPE html>
<html>

<head>
  <script src="server.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css" type="text/css">
</head>

<body>
  <div class="jumbotron border rounded">
    <h1 class="display-4 text-center"><img src="baseline_local_bar_black_18dp.png">Hot Restaurant</h1>
    <hr class="my-4 text-center">
    <p class="text-lg-center" id="subtext">Make your reservation</p>
    <div class="buttons">
      <div class="buttons align-center"><a class="btn btn-primary btn-lg" href="tables" role="button"><img
            src="baseline_list_black_18dp.png">View Tables</a>
        <a class="btn btn-danger btn-lg align-center" href="reserve" role="button"><img
            src="baseline_credit_card_black_18dp.png">Make Reservation</a></div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="Input">Name</label>
          <input type="text" class="form-control" id="Input" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="Input2">Phone Number</label>
          <input type="text" class="form-control" id="Input2" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="Input3">Email</label>
          <input type="text" class="form-control" id="Input3" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="Input4">Unique ID</label>
          <input type="text" class="form-control" id="Input4" placeholder="Another input">
        </div>
        <button type="button" class="btn btn-info">Submit</button>
      </form>

</body>

</html>
